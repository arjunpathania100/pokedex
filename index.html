<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pokedex">
        <div id="top">
            <div id="top_bar">
                <input type="text" id="search">
                <span id="number">#001</span>
            </div>
            <div id="image"></div>
        </div>
        <div id="data">
            <img src="1.png" height="150px">
            <div class="type">
                <span id="t1">Grass</span>
                <span id="t2">Poison</span>
            </div>
            <div class="stats"><p>Base stats</p></div>
            <div class="health">
                <div>HP   : <span class="hp">045</span></div>
                <div>ATK  : <span class="hp">045</span></div>
                <div>DEF  : <span class="hp">065</span></div>
                <div>SATK : <span class="hp">065</span></div>
                <div>SPD  : <span class="hp">055</span></div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
